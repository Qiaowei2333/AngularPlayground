<div *ngIf="movie">
  <h3>
    Movie Details
  </h3>
  <h2>{{ movie.title | uppercase }}</h2>
  <div>
    <span>id: </span>{{movie.id}}</div>
  <div>
    <label>Overview:
      <input [(ngModel)]="movie.overview" placeholder="overview" />
    </label>
  </div>
  <div>
    <button type="button" class="btn btn-primary" (click)="onMovieClick()">Edit Movie</button>
  </div>
</div>
