  Create Movie
</h2>

<form class="container" #movieForm="ngForm" (ngSubmit)="saveMovie(movieForm.value)">
  <div>
    <div class="form-group">
      <label for="title">Movie</label>
      <input type="text" name="title" (change)="logControl(title)" minlength="3" maxlength="50" #title="ngModel" [(ngModel)]="movie.title"
        class="form-control" id="title" placeholder="title" required>
      <div class="alert alert-danger" *ngIf="title.invalid && (title.dirty || title.touched)">
        <div *ngIf="title.errors.required">
          Title is required
        </div>
        <div *ngIf="title.errors.minlength">
          Title should be minimum {{title.errors.minlength.requiredLength}}
        </div>
      </div>

    </div>

    <div class="form-group">
      <label for="tagline">Tagline</label>
      <input type="text" class="form-control" name="tagline" [(ngModel)]="movie.tagline" id="tagline" placeholder="Tagline">
    </div>
    <div class="form-group">
      <label for="budget">Budget</label>
      <input type="text" class="form-control" id="budget" placeholder="Budget">
    </div>
    <div class="form-group">
      <label for="revenue">Revenue</label>
      <input type="text" class="form-control" id="revenue" placeholder="Revenue">
    </div>
    <div class="form-group">
      <label for="poster">Poster</label>
      <input type="text" class="form-control" id="poster" placeholder="Poster url">
    </div>
    <div class="form-group">
      <label for="releaseDate">Release Date</label>
      <input type="text" class="form-control" id="releaseDate" placeholder="Release date">
    </div>
    <div class="form-group">
      <label for="averageVote">Average Vote</label>
      <input type="text" class="form-control" id="averageVote" placeholder="Average vote">
    </div>
    <div class="form-group">
      <label for="overview">Overview</label>
      <input type="text" class="form-control" id="overview" placeholder="overview">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">
      Save Movie
    </button>
  </div>
</form>
